<!DOCTYPE html>
<html>
    <head>
        <title>Math Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carattere&family=Oswald&family=Roboto+Mono&family=Roboto:wght@100&family=Updock&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="quiz_game.css">
    </head>
    <body>
        <h4 id="player1" style="font-family: 'Oswald', sans-serif;">John: <span id="player1_score">10 (Placeholder)</span></h4>
        <h4 id="player2" style="font-family: 'Oswald', sans-serif;">James: <span id="player2_score">15 (Placeholder)</span></h4>
        <br><br>
        <div class="container">
            <center>
                <h2 id="game_title" style="color: rgb(4, 4, 84); font-family: 'Updock', cursive; margin-bottom: 10px; font-size: 50px;">Math Quiz Game!</h2>
                <h3 style="font-family: 'Oswald', sans-serif;">Question Turn: <span id="question_turn">James (Placeholder)</span></h3>
                <h3 style="font-family: 'Oswald', sans-serif;">Answer Turn: <span id="answer_turn">John (Placeholder)</span></h3>
                <div id="output" class="col-lg-6">
                    <h3 id="player_question" style="font-family: 'Roboto Mono', monospace;">6 X 6 (Placeholder)</h3><br>
                    <input type="text" class="form-control" id="answer" Placeholder="Type Your Answer Here" style="border-radius: 75px; border-width: 1px; background-color: rgb(4, 4, 84); border-color: darkblue;"></h4>
                <br><button onclick="check();" class="btn btn-info" style="width: 20%; background-color: rgb(4, 4, 84)">Check</button>
            </div>
            <h3 style="font-family: 'Oswald', sans-serif;">Number 1</h3>
            <input type="text" style="border-radius: 75px; border-width: 1px; background-color: rgb(4, 4, 84); border-color: darkblue;" class="form-control" id="number1" Placeholder="Type The First Number Here">
            <h3 style="font-family: 'Oswald', sans-serif;">Number 2</h3>
            <input type="text" class="form-control" id="number2" style="border-radius: 75px; border-width: 1px; background-color: rgb(4, 4, 84); border-color: darkblue;" Placeholder="Type Your Second Number Here"><br>
            <button onclick="send();" class="btn btn-danger" style="width: 30%">Send</button>
            </center>
        <script src="quiz_game.js"></script>
    </body>
