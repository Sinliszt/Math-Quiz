
<!DOCTYPE html>
    <html>
        <head>
            <title>Math Quiz Game!</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Oswald&family=Roboto+Mono&family=Roboto:wght@100&family=Updock&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="quiz_game.css">
        </head>
        <body>
            <h4 id="player1" style="font-family: 'Oswald', sans-serif; display: inline-block;"></h4><span id="player1_score"></span><br>
            <h4 id="player2" style="font-family: 'Oswald', sans-serif; display: inline-block;"></h4><span id="player2_score"></span>
            <br>
            <div class="container">
                <center>
                    <h2 style="color: rgb(4, 4, 84); font-family: 'Updock', cursive; margin-bottom: 10px; font-size: 50px;">Math Quiz</h2>
                    <h3 style="font-family: 'Oswald', sans-serif;" id="question_turn"></h3><br>
                    <h3 style="font-family: 'Oswald', sans-serif;" id="answer_turn"></h3>
                    <br>
                    <div id="output" class="col-lg-6"></div>
                    <br>
                    <h3 style="font-family: 'Oswald', sans-serif;">Number 1</h3>
                    <input type="text" style="border-radius: 75px; border-width: 1px; background-color: rgb(4, 4, 84); border-color: darkblue;" class="form-control" id="number1" Placeholder="Type The First Number Here">
                    <h3 style="font-family: 'Oswald', sans-serif;">Number 2</h3>
                    <input type="text" class="form-control" id="number2" style="border-radius: 75px; border-width: 1px; background-color: rgb(4, 4, 84); border-color: darkblue;" Placeholder="Type Your Second Number Here"><br>
                    <br>
                    <button onclick="send();" class="btn btn-success" style="width: 30%">Send</button>
                </center>
                <script src="quiz_game.js"></script>
            </div>
        </body>
    </html>
